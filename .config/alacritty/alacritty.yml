shell:
  program: /opt/homebrew/bin/fish 
  args:
    - --login
    - --command
    - "tmux attach || tmux"

# Theme 
import:
  - ~/.config/alacritty/theme/dracula.yml

# Font
font:
  size: 14
  normal:
    family: 'PlemolJP Console NF'
    style: Regular
  bold:
    family: 'PlemolJP Console NF'
    style: Medium
  italic:
    family: 'PlemolJP Console NF'
    style: Italic
  bold_italic:
    family: 'PlemolJP Console NF'
    style: Medium Itali

window:
  decorations: full
  startup_mode: Fullscreen
  background_opacity: 0.95
  padding:
    x: 8
    y: 4

env:
  TERM: alacritty

